<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game - Drag-and-Drop Programming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <h2>Drag-and-Drop Programming - Control Your Robots</h2>

        <div>
            <h3>Available Blocks</h3>
            <div class="blocks">
                <div class="block" draggable="true" data-command="up">para frente</div>
                <div class="block" draggable="true" data-command="down">para traz</div>
                <div class="block" draggable="true" data-command="rotate15left">Rotate 15° left</div>
                <div class="block" draggable="true" data-command="rotate45left">Rotate 45° left</div>
                <div class="block" draggable="true" data-command="rotate90left">Rotate 90° left</div>
                <div class="block" draggable="true" data-command="rotate15right">Rotate 15° right</div>
                <div class="block" draggable="true" data-command="rotate45right">Rotate 45° right</div>
                <div class="block" draggable="true" data-command="rotate90right">Rotate 90° right</div>
            </div>
        </div>
        

        <div>
            <h3>Programming Area</h3>
            <div id="programmingArea" class="programming-area"></div>
        </div>

        <div class="actions">
            <button class="run" onclick="runCommands()">Executar</button>
            <button class="reset" onclick="resetProgrammingArea()">Limpar</button>
        </div>
    </div>
   
        <div class="canvas-container">
            <div class="Contbutton">
                <button id="resetButton" class="reset-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 2v6h-6"></path>
                        <path d="M3 12a9 9 0 0 1 9-9h3"></path>
                        <path d="M3 22v-6h6"></path>
                        <path d="M21 12a9 9 0 0 1-9 9h-3"></path>
                    </svg>
                </button>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>    
    
    <script src="script.js"></script>
</body>
</html>
