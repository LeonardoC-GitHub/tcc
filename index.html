<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game - Drag-and-Drop Programming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background-color: #ddd;
            border: 4px solid #333;
            border-radius: 10px;
        }

        #controls {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }

        .blocks, .programming-area {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .block {
            width: 100px;
            padding: 10px;
            background-color: #d9edf7;
            border: 2px solid #31708f;
            border-radius: 5px;
            cursor: grab;
            text-align: center;
        }

        .block.dragging {
            opacity: 0.5;
        }

        .programming-area {
            border: 2px dashed #333;
            min-height: 100px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 5px;
        }

        .actions {
            text-align: center;
            margin-top: 15px;
        }

        .actions button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .actions button:hover {
            background-color: #ddd;
        }

        .run {
            background-color: #4caf50;
            color: white;
        }

        .reset {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>Drag-and-Drop Programming - Control Your Robots</h2>

        <div>
            <h3>Available Blocks</h3>
            <div class="blocks">
                <div class="block" draggable="true" data-command="up">Move Up</div>
                <div class="block" draggable="true" data-command="down">Move Down</div>
                <div class="block" draggable="true" data-command="left">Move Left</div>
                <div class="block" draggable="true" data-command="right">Move Right</div>
            </div>
        </div>

        <div>
            <h3>Programming Area</h3>
            <div id="programmingArea" class="programming-area"></div>
        </div>

        <div class="actions">
            <button class="run" onclick="runCommands()">Run Commands</button>
            <button class="reset" onclick="resetProgrammingArea()">Reset</button>
        </div>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player1 = { x: 140, y: 185, width: 30, height: 30, color: 'red', speed: 10 };

        const circle = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 150,
            color: '#333'
        };

        const programmingArea = document.getElementById('programmingArea');

        // Drag-and-drop functionality
        let draggedBlock = null;

        document.querySelectorAll('.block').forEach(block => {
            block.addEventListener('dragstart', (e) => {
                draggedBlock = e.target;
                draggedBlock.classList.add('dragging');
            });

            block.addEventListener('dragend', () => {
                draggedBlock.classList.remove('dragging');
                draggedBlock = null;
            });
        });

        programmingArea.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        programmingArea.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedBlock) {
                const clone = draggedBlock.cloneNode(true);
                programmingArea.appendChild(clone);
            }
        });

        // Reset programming area
        function resetProgrammingArea() {
            programmingArea.innerHTML = '';
        }

        // Run commands
        function runCommands() {
            const commands = Array.from(programmingArea.children).map(block => block.dataset.command);
            console.log('Running commands:', commands);

            executeCommands(commands, () => {
                console.log('All commands executed');
            });
        }

        // Execute commands
        function executeCommands(commands, callback) {
            let i = 0;

            function executeNextCommand() {
                if (i >= commands.length) {
                    if (callback) callback();
                    return;
                }

                const command = commands[i];
                if (command === 'up') player1.y -= player1.speed;
                if (command === 'down') player1.y += player1.speed;
                if (command === 'left') player1.x -= player1.speed;
                if (command === 'right') player1.x += player1.speed;

                i++;
                draw();
                setTimeout(executeNextCommand, 500); // Delay between commands
            }

            executeNextCommand();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw outer square
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            // Draw inner circle
            ctx.fillStyle = circle.color;
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw player
            ctx.fillStyle = player1.color;
            ctx.fillRect(player1.x, player1.y, player1.width, player1.height);
        }

        draw(); // Initial draw
    </script>
</body>
</html>
