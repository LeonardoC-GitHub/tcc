<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Sumo Lego - 2D Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="bloco_lego.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="controls">
    
        <h2>Controle do Seu Robô</h2>
        


        <div class="conteiner-blocos">
            <h3>Blocos de comandos disponíveis</h3>
            <div class="blocks">
                <div class="block" draggable="true" data-command="up_short">Para frente 5cm</div>
                <div class="block" draggable="true" data-command="down_short">Para trás 5cm</div>
                <div class="block" draggable="true" data-command="up_long">Para frente 15cm</div>
                <div class="block" draggable="true" data-command="down_long">Para trás 15cm</div>
                <div class="block" draggable="true" data-command="rotate15left">Girar 15° esquerda</div>
                <div class="block" draggable="true" data-command="rotate15right">Girar 15° direita</div>
                <div class="block" draggable="true" data-command="rotate45left">Girar 45° esquerda</div>
                <div class="block" draggable="true" data-command="rotate45right">Girar 45° direita</div>
                <div class="block" draggable="true" data-command="rotate90left">Girar 90° esquerda</div>
                <div class="block" draggable="true" data-command="rotate90right">Girar 90° direita</div>
            </div>
        </div>
        

        <div class="Area-promagrama">
            <h3>Área de programação</h3>
            <div id="programmingArea" class="programming-area"></div>
        </div>

        <div class="actions">
            <button class="run" onclick="runCommands()">Executar</button>
            <button class="reset" onclick="resetProgrammingArea()">Limpar</button>
        </div>
    </div>
   
        <div class="canvas-container">
            <div class="Contbutton">
                <button id="resetButton" class="reset-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 2v6h-6"></path>
                        <path d="M3 12a9 9 0 0 1 9-9h3"></path>
                        <path d="M3 22v-6h6"></path>
                        <path d="M21 12a9 9 0 0 1-9 9h-3"></path>
                    </svg>
                </button>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <button id="helpButton" class="help-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" stroke="black" stroke-width="2"></path>
                    <line x1="12" y1="17" x2="12" y2="17" stroke="black" stroke-width="2"></line>
                </svg>
            </button>
        </div>    

           <!-- Modal de vencedor -->
    <div id="winnerModal" class="winner-modal">
        <div class="winner-modal-content">
            <h2 id="winnerText" class="winner-text">Player 1 wins!</h2>
            <button id="closeModal" class="winner-button" onclick="closeModal()">Fechar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
