<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Sumo Lego- 2D Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <h2>Drag-and-Drop Programming - Control Your Robots</h2>

        <div>
            <h3>Blocos de comandos disponíveis</h3>
            <div class="blocks">
                <div class="block" draggable="true" data-command="up">Para frente</div>
                <div class="block" draggable="true" data-command="down">Para traz</div>
                <div class="block" draggable="true" data-command="rotate15left">Girar 15° esquerda</div>
                <div class="block" draggable="true" data-command="rotate45left">Girar 45° esquerda</div>
                <div class="block" draggable="true" data-command="rotate90left">Girar 90° esquerda</div>
                <div class="block" draggable="true" data-command="rotate15right">Girar 15° direita</div>
                <div class="block" draggable="true" data-command="rotate45right">Girar 45° direita</div>
                <div class="block" draggable="true" data-command="rotate90right">Girar 90° direita</div>
            </div>
        </div>
        

        <div>
            <h3>Área de programação</h3>
            <div id="programmingArea" class="programming-area"></div>
        </div>

        <div class="actions">
            <button class="run" onclick="runCommands()">Executar</button>
            <button class="reset" onclick="resetProgrammingArea()">Limpar</button>
        </div>
    </div>
   
        <div class="canvas-container">
            <div class="Contbutton">
                <button id="resetButton" class="reset-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 2v6h-6"></path>
                        <path d="M3 12a9 9 0 0 1 9-9h3"></path>
                        <path d="M3 22v-6h6"></path>
                        <path d="M21 12a9 9 0 0 1-9 9h-3"></path>
                    </svg>
                </button>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>    

           <!-- Modal de vencedor -->
    <div id="winnerModal" class="winner-modal">
        <div class="winner-modal-content">
            <h2 id="winnerText" class="winner-text">Player 1 wins!</h2>
            <button id="closeModal" class="winner-button" onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
