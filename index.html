<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game - Drag-and-Drop Programming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <h2>Drag-and-Drop Programming - Control Your Robots</h2>

        <div>
            <h3>Available Blocks</h3>
            <div class="blocks">
                <div class="block" draggable="true" data-command="up">para frente</div>
                <div class="block" draggable="true" data-command="down">para traz</div>
                <div class="block" draggable="true" data-command="rotate15left">Rotate 15° left</div>
                <div class="block" draggable="true" data-command="rotate45left">Rotate 45° left</div>
                <div class="block" draggable="true" data-command="rotate90left">Rotate 90° left</div>
                <div class="block" draggable="true" data-command="rotate15right">Rotate 15° right</div>
                <div class="block" draggable="true" data-command="rotate45right">Rotate 45° right</div>
                <div class="block" draggable="true" data-command="rotate90right">Rotate 90° right</div>
            </div>
        </div>
        

        <div>
            <h3>Programming Area</h3>
            <div id="programmingArea" class="programming-area"></div>
        </div>

        <div class="actions">
            <button class="run" onclick="runCommands()">Run Commands</button>
            <button class="reset" onclick="resetProgrammingArea()">Reset</button>
        </div>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
